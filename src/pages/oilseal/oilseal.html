<ion-header>
  <ion-navbar>
    <ion-buttons end>
        <button  (click)="addOilsealOrder()" ion-button icon-only>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    <ion-buttons (click)="gotoHome()" left>
		<button ion-button navPop icon-only  >
			<ion-icon  ios="ios-home" md="md-home"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>نواقص اﻷويل سيل</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <br>
<ion-searchbar [showCancelButton]="true"  [placeholder]="'بحث'" [(ngModel)]="term"></ion-searchbar>
<ion-list>
  <div *ngFor="let order of orders | async|filterBy:{name:term }">
    <ion-item  *ngIf="order.class=='oilseal'" >
      <b (click)="showOptions(order)">{{order.name}}</b>
       <ion-badge item-end>{{order.number}}</ion-badge>
    </ion-item>
  </div>
  </ion-list>
</ion-content>
