<ion-header>
  <ion-navbar>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>البحث في الفواتير</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <br>
<ion-searchbar (ionInput)="searchWord(itemEntered)" [showCancelButton]="true"  [placeholder]="'بحث'" [(ngModel)]="itemEntered"></ion-searchbar>
<ion-list>
  <ion-grid *ngIf="resultArray.length>0">
      <ion-item color="primary" >  
                      <ion-row>
                            <ion-col  text-center><b>الصنف</b></ion-col>
                            <ion-col  text-center><b>العدد</b></ion-col>
                            <ion-col  text-center><b>السعر</b></ion-col>
                            <ion-col  text-center><b>المورد</b></ion-col>
                            <ion-col  text-center><b>التاريخ</b></ion-col>  
                  </ion-row>
      </ion-item>
  </ion-grid>
    <ion-item color="light"  *ngFor="let result of resultArray " class="item-balanced">
        <ion-row  lang="ar" dir="rtl"  >
                    <ion-col  text-center><b>{{result.name}}</b></ion-col>
                    <ion-col  text-center><b>{{result.num}}</b></ion-col>
                    <ion-col  text-center><b>{{result.price}}</b></ion-col>
                    <ion-col  text-center><b>{{result.provider}}</b></ion-col>
                    <ion-col  text-center><b>{{result.invoicedate}}</b></ion-col>
        </ion-row> 
    </ion-item>
  </ion-list>
  <h1 *ngIf="resultArray.length==0 && fromsearchWord && itemEntered.length>=2">عفوا لا يوجد نتائج للبحث عن {{itemEntered}}</h1>
</ion-content>
