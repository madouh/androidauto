<ion-header>

  <ion-navbar>
     <ion-buttons end>
        <button  (click)="addBudgetItem()" ion-button icon-only>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    <ion-buttons (click)="gotoHome()" left>
		<button ion-button navPop icon-only  >
			<ion-icon  ios="ios-home" md="md-home"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>اليومية</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <br>
  <input  type="text" [(ngModel)]="term">

<ion-list>
  <ion-item  *ngFor="let item of budget | async">
    
      <b (click)="showOptions(item)">{{item.mony}}</b>
       <ion-badge item-end>{{item.details}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
